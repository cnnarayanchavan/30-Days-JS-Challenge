<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Remove Element</title>
</head>
<body>
    <ul class="mainlist">
        <li class="lists">Monday</li>
        <li class="lists">Tuesday</li>
        <li class="lists">Wednesday</li>
        <li class="lists">Thusday</li>
        <li class="lists">Friday</li>
        <li class="lists">Sat</li>

    </ul>
</body>
<script>
    const removeSel = document.querySelector('li:last-child');
    removeSel.remove();
    

</script>
</html>
